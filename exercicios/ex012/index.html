<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados no servidor</h1>
    <p>Vídeos estão hospedados no meu próprio servidor</p>
    <video width="500" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <p>Seu navegador não suporta o arquivo de vídeo. :/</p>
    </video>
    <h1>Vídeos externos em seu site</h1>
    <p>Abaixo, um vídeo vindo do Youtube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pF4qyPB27Fw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
