<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Você pode 
        escrever um 
        parágrafode qualquer jeito. 
        Basta colocar tudo no meio do par de tags &lt;p &gt; e &lt;/p&gt; <!-- LT = LESS THAN / GT = GREATER THAN -->
    </p>

    <p> Vamos adicionar símbolos 
        &reg;
        &copy;
        &euro;
        &pound;
        &yen;
        &real;
        &Delta;
        &uparrow;
        &leftarrow;
        &rightarrow;
        &downarrow;
    </p>
    
    <p> Vamos adicionar alguns emoji 
        &#x1F596;
        &#x1F913;
    </p>

    <p> Se precisar 
        quebrar o texto em algum lugar 
        específico <br> como esse, 
        você pode usar a tag &lt;br&gt;
    </p> 
</body>
</html>
