<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
</head>
<body>
    <h1> Exemplo de Caixa Box Level</h1>
    <p>Parágrafos também são exemplos de box-level. <a href="#">Mas os links são exemplos de inline-box.</a></p>

    <style>
    h1 { /* BOX-LEVEL */
        background-color: rgb(163, 156, 156);
        height: 300px;
        width: 300px;
        border: 10px solid darkslateblue;
        margin: 20px auto 40px auto;
        outline: 5px dashed salmon;
    }

    a { /* inline-level */
        border: 10px solid red;
        padding: 10px
    }
    </style>
</body>
</html>
